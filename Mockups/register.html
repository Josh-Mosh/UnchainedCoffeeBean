<!doctype html>

<script type="text/javascript">
	$(document).ready(function(){

		$('.login').click(function(){
			$('#loginModal').modal({remote: 'login.html'});
			$('#myModal').modal('hide')
		})
	})
</script>
	
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title" id="myModalLabel">Register</h4>
    <p>Already a member? <button class='login btn btn-link'>Login</button></p>
</div>
<div class="modal-body">
	<form class='form-horizontal'>
		<div class='form-group'>
			<label for='first_name'>First Name:</label>
			<input type='text' name='first_name' placeholder='First Name' class='form-control'>
		</div>
		<div class='form-group'>
			<label for='last_name'>Last Name:</label>
			<input type='text' name='last_name' placeholder='Last Name' class='form-control'>
		</div>
		<div class='form-group'>
			<label for='email'>Email Address:</label>
			<input type='text' name='email' placeholder='Email Address' class='form-control'>
		</div>
		<div class='form-group'>
			<label for='birthdate'>Email Address:</label>
			<input type='date' name='birthdate' class='form-control'>
		</div>
		<div class='form-group'>
			<label for='gender'>Gender:</label>
			<select name='gender' class='form-control'>
				<option value='M'>Male</option>
				<option value='F'>Female</option>
			</select>	
		</div>
		<div class='form-group'>
			<label for='location'>Location:</label>
		</div>

		<div class='form-group row'>
			<div class='col-md-6'>
				<label for='city' class='col-sm-2 control-label'>City:</label>
				<div class='col-sm-8'>
					<input type='text' name='city' placeholder='Seattle' class='form-control'>
				</div>
			</div>
			<div class='col-md-6'>
				<label for='state' class='col-sm-2 control-label'>State:</label>
				<div class='col-sm-4'>
					<select name='state' class='form-control'>
						<option>AL</option>
						<option>AK</option>
						<option>AS</option>
					</select>
				</div>
			</div>
		</div>

		<div class='form-group'>
			<label for='password'>Password:</label>
			<input type='password' name='password' placeholder='Password' class='form-control'>
		</div>

		<div class='form-group'>
			<label for='confirm_password'>Confirm Password:</label>
			<input type='password' name='confirm_password' placeholder='Confirm Password' class='form-control'>
		</div>

		<div class='form-group'>
			<label for='picture_path'>Profile Picture:</label>
			<input type='file' name='picture_path'>
		</div>

		<div class='form-group'>
			<label for='bio'>Bio:</label>
			<textarea name='bio' placeholder='Tell us about you' class='form-control'></textarea>
		</div>
	</form>	
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
    <button type="button" class="btn btn-primary">Register</button>
</div>
